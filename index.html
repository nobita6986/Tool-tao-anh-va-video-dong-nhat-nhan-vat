  <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;500;600;700;900&display=swap" rel="stylesheet">
  <style>
    :root {
      --gradient-start: #059669;
      --gradient-end: #10B981;
      --header-bg-image: radial-gradient(ellipse at top, rgba(22, 163, 74, 0.05) 0%, rgba(255, 255, 255, 0) 70%);
    }
    html.dark {
      --gradient-start: #34D399;
      --gradient-end: #A7F3D0;
      --header-bg-image: radial-gradient(ellipse at top, rgba(22, 163, 74, 0.15) 0%, rgba(2, 10, 6, 0) 70%);
    }
    body {
      font-family: 'Be Vietnam Pro', sans-serif;
    }
    .gradient-text {
			background: linear-gradient(90deg, var(--gradient-start), var(--gradient-end));
			-webkit-background-clip: text; -webkit-text-fill-color: transparent;
			background-clip: text; text-fill-color: transparent;
		}
    .header-bg {
      background-image: var(--header-bg-image);
    }
    .spinner {
      border: 4px solid rgba(0, 0, 0, 0.1);
      border-left-color: #34D399;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    html.dark .spinner {
      border-color: rgba(255, 255, 255, 0.2);
      border-left-color: #34D399;
    }
    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
    .input-error {
      border-color: #F87171 !important; /* red-400 */
      animation: shake 0.5s;
    }
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      50% { transform: translateX(5px); }
      75% { transform: translateX(-5px); }
    }
    .line-clamp-15 {
      overflow: hidden;
      display: -webkit-box;
      -webkit-box-orient: vertical;
      -webkit-line-clamp: 15;
    }
     /* Basic styles for rendered tables in chat */
    .chat-table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.875rem;
    }
    .chat-table th, .chat-table td {
      border: 1px solid #e5e7eb;
      padding: 0.5rem;
      text-align: left;
    }
    html.dark .chat-table th, html.dark .chat-table td {
      border-color: #4b5563;
    }
    .chat-table th {
      background-color: #f9fafb;
    }
    html.dark .chat-table th {
      background-color: #1f2937;
    }
    /* Custom Scrollbar */
    .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
        height: 6px;
    }
    .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
    }
    .custom-scrollbar::-webkit-scrollbar-thumb {
        background-color: rgba(156, 163, 175, 0.5);
        border-radius: 3px;
    }
    .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background-color: rgba(107, 114, 128, 0.8);
    }
  </style>
